regions:
  - global
  - ap-northeast-1
  - ap-northeast-2
  - ap-northeast-3
  - ap-south-1
  - ap-southeast-1
  - ap-southeast-2
  - ca-central-1
  - eu-central-1
  - eu-north-1
  - eu-west-1
  - eu-west-2
  - eu-west-3
  - sa-east-1
  - us-east-1
  - us-east-2
  - us-west-1
  - us-west-2

resource-types:
  excludes:
  - FMSNotificationChannel
  - FMSPolicy
  - GlobalAccelerator
  - GlobalAcceleratorEndpointGroup
  - GlobalAcceleratorListener
  - LifecycleHook
  - MachineLearningDataSource
  - MachineLearningEvaluation
  - MachineLearningBranchPrediction
  - MachineLearningMLModel
  - OpsWorksUserProfile
  - ServiceCatalogTagOption
  - ServiceCatalogTagOptionPortfolioAttachment

account-blocklist:
- "999999999999"

accounts:
  "912455136424":
    filters:
      CloudFormationStack:
        - "cf-oidc-github"

      CloudWatchLogsLogGroup:
        - type: glob # https://github.com/rebuy-de/aws-nuke/issues/500
          value: "/aws/ecs/containerinsights/*/performance"
        - type: glob
          value: "env-vega-oss-vpc-flow-logs*"

      EC2Address:
        - property: "tag:git"
          value: "env-vega-oss"

      EC2DHCPOption:
        - "dopt-0acdf35ff77430503"
        - property: "tag:git"
          value: "env-vega-oss"

      EC2InternetGateway:
        - property: "tag:git"
          value: "env-vega-oss"

      EC2InternetGatewayAttachment:
        - property: "tag:igw:git"
          value: "env-vega-oss"

      EC2NATGateway:
        - property: "tag:git"
          value: "env-vega-oss"

      EC2NetworkInterface:
        - "eni-06c3b5a5dce0bc253"
        - "eni-0f8d22d7c6f3e718b"

      EC2RouteTable:
        - "rtb-0e6847a795156af46"
        - "rtb-08dfeeb74d4a511f2"
        - property: "tag:git"
          value: "env-vega-oss"

      EC2SecurityGroup:
        - property: "tag:git"
          value: "env-vega-oss"

      EC2Subnet:
        - property: "tag:git"
          value: "env-vega-oss"

      EC2VPC:
        - property: "tag:git"
          value: "env-vega-oss"

      EC2VPCEndpoint:
        - property: "tag:git"
          value: "env-vega-oss"

      ELBv2:
        - property: "tag:git"
          value: "env-vega-oss"

      ELBv2TargetGroup:
        - property: "tag:git"
          value: "env-vega-oss"

      IAMOpenIDConnectProvider:
        - type: glob
          value: "*:oidc-provider/token.actions.githubusercontent.com"

      IAMRole:
        - type: glob
          value: "AWSReserved*"
        - "OrganizationAccountAccessRole"
        - property: "tag:git"
          value: "cf-aws-oidc-github"
        - type: glob
          value: "env-vega-oss-*"
        - type: glob
          value: "champ-testing-spacelift-*"

      IAMRolePolicy:
        - type: glob
          value: "AWSReserved*"
        - type: glob
          value: "OrganizationAccountAccessRole -> *"
        - property: "tag:role:git"
          value: "cf-aws-oidc-github"
        - type: glob
          value: "env-vega-oss-*"

      IAMRolePolicyAttachment:
        - type: glob
          value: "AWSReserved*"
        - property: "RoleName"
          value: "OrganizationAccountAccessRole"
        - property: "tag:role:git"
          value: "cf-aws-oidc-github"
        - type: glob
          value: "champ-testing-spacelift-*"

      IAMSAMLProvider:
        - type: glob
          value: "*/AWSSSO_*"

      IAMUser:
        - "github"
        - "dependabot"

      IAMUserAccessKey:
        - type: glob
          value: "github -> *"
        - type: glob
          value: "dependabot -> *"

      IAMUserPolicyAttachment:
        - property: "UserName"
          value: "github"
        - property: "UserName"
          value: "dependabot"

      Route53HostedZone:
        - property: "Name"
          value: "oss.champtest.net."

      Route53ResourceRecordSet:
        - property: "Type"
          value: "NS"
        - property: "Type"
          value: "SOA"

      S3Bucket:
        - type: glob
          value: "s3://env-tfbackend*"
        - type: glob
          value: "s3://env-vega*"

      SSMParameter:
        - property: "tag:git"
          value: "terraform-aws-keycloak"

      S3Object:
        - property: "Bucket"
          value: "env-tfbackend-oss-logs"
        - property: "Bucket"
          value: "env-tfbackend-oss-backend"
