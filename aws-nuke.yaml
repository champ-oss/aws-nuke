regions:
  - global
  - ap-northeast-1
  - ap-northeast-2
  - ap-northeast-3
  - ap-south-1
  - ap-southeast-1
  - ap-southeast-2
  - ca-central-1
  - eu-central-1
  - eu-north-1
  - eu-west-1
  - eu-west-2
  - eu-west-3
  - sa-east-1
  - us-east-1
  - us-east-2
  - us-west-1
  - us-west-2

resource-types:
  excludes:
  - FMSNotificationChannel
  - FMSPolicy
  - GlobalAccelerator
  - GlobalAcceleratorEndpointGroup
  - GlobalAcceleratorListener
  - IAMUser
  - IAMUserAccessKey
  - LifecycleHook
  - MachineLearningDataSource
  - MachineLearningEvaluation
  - MachineLearningBranchPrediction
  - MachineLearningMLModel
  - OpsWorksUserProfile
  - ServiceCatalogTagOption
  - ServiceCatalogTagOptionPortfolioAttachment

account-blocklist:
- "999999999999"

accounts:
  "912455136424":
    filters:
      IAMRole:
        - type: glob
          value: "AWSReserved*"
        - "OrganizationAccountAccessRole"

      IAMRolePolicy:
        - type: glob
          value: "AWSReserved*"
        - type: glob
          value: "OrganizationAccountAccessRole -> *"

      IAMRolePolicyAttachment:
        - type: glob
          value: "AWSReserved*"
        - property: "RoleName"
          value: "OrganizationAccountAccessRole"

      IAMSAMLProvider:
        - type: glob
          value: "*/AWSSSO_*"

      IAMUserPolicyAttachment:
        - property: "UserName"
          value: "github"
        - property: "UserName"
          value: "dependabot"

      Route53HostedZone:
        - property: "Name"
          value: "oss.champtest.net."

      Route53ResourceRecordSet:
        - property: "Type"
          value: "NS"
        - property: "Type"
          value: "SOA"
